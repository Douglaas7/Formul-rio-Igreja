<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Identificação de Pessoas Necessitadas</title>
</head>
<body>
<h1>Identificação de Pessoas Necessitadas</h1>
<p>Por favor, preencha o formulário abaixo para nos ajudar a identificar pessoas necessitadas em nossa cidade.</p>
<form action="processar_formulario.php" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required><br><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br><br>
    
    <label for="necessidade">A pessoa precisa muito de ajuda?</label>
    <select id="necessidade" name="necessidade" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>
    
    <input type="submit" value="Enviar">
</form>
</body>
</html>
