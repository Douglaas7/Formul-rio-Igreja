<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de pessoas necessitadas em nossa cidade - Capelinha</title>
</head>
<body>

<h1>Formulário de Contato</h1>

<form action="https://api.sheetmonkey.io/form/apzjqCAWjMQsimmBkaaZEh" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="Name" required><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="Telefone" required><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="Endereco" required><br>

    <label for="necessidade">Necessidade:</label><br>
    <input type="text" id="necessidade" name="Necessidade" required><br><br>

    <label for="prioridade">A pessoa deve ser prioridade devido à alta necessidade?</label><br>
    <select id="prioridade" name="Prioridade">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
    </select><br><br>

    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
    <input type="submit" value="Enviar">
</form>

</body>
</html>
